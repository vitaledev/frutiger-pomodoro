<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AeroOS Hybrid Pro v4.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.6);
            --aero-blue: #00aaff;
            --aero-green: #32d322;
            --window-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #005aab 0%, #00aaff 30%, #ffffff 70%, #44cc44 100%);
            background-attachment: fixed;
            height: 100vh; overflow: hidden;
            color: #fff; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Ambient Background */
        .aurora {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(60px); opacity: 0.5;
        }
        .aurora-element {
            position: absolute; border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(15%, 15%) scale(1.1); }
        }

        /* --- ESTILO DESKTOP (PC) --- */
        @media (min-width: 768px) {
            .aero-window {
                position: absolute;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(25px) saturate(180%);
                -webkit-backdrop-filter: blur(25px) saturate(180%);
                border: 1.5px solid var(--glass-border);
                border-top: 1px solid rgba(255, 255, 255, 0.9);
                border-radius: 12px;
                box-shadow: var(--window-shadow), inset 0 0 15px rgba(255,255,255,0.4);
                display: flex; flex-direction: column;
                min-width: 360px; z-index: 10;
            }
            .title-bar { cursor: move; }
            .mobile-nav { display: none; }
            
            .taskbar {
                position: fixed; bottom: 0; left: 0; width: 100%; height: 48px;
                background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255,255,255,0.2);
                display: flex; align-items: center; padding: 0 15px; z-index: 9999;
            }
            .taskbar-item {
                height: 36px; padding: 0 12px; margin: 0 4px;
                background: rgba(255,255,255,0.1);
                border: 1px solid rgba(255,255,255,0.2);
                border-radius: 6px;
                display: flex; align-items: center; gap: 8px;
                cursor: pointer; font-size: 12px; color: white;
            }
            .taskbar-item:hover { background: rgba(255,255,255,0.2); }
        }

        /* --- ESTILO MOBILE (APP NATIVA PREMIUM) --- */
        @media (max-width: 767px) {
            .aero-window {
                position: fixed !important; 
                top: 0 !important; 
                left: 0 !important;
                width: 100vw !important; 
                height: calc(100vh - 70px) !important;
                border-radius: 0 !important; 
                border: none !important; 
                z-index: 100 !important;
                display: none; 
                flex-direction: column;
                background: transparent !important;
                backdrop-filter: none !important;
                box-shadow: none !important;
            }
            .aero-window.active-app { display: flex !important; }
            .desktop-taskbar { display: none; }
            
            .title-bar {
                padding: 25px 20px 15px 20px !important;
                background: transparent !important;
                border: none !important;
                justify-content: center !important;
            }
            .title-bar .text-xs { font-size: 18px !important; font-weight: 300 !important; letter-spacing: -0.5px; }
            .window-controls { display: none !important; }

            .window-content { 
                border-radius: 35px 35px 0 0 !important; 
                margin-top: 5px;
                background: rgba(255, 255, 255, 0.96) !important;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            }

            .mobile-nav {
                position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(25px) saturate(180%);
                display: flex; justify-content: space-around; align-items: center;
                border-top: 1px solid rgba(255,255,255,0.3); z-index: 9999;
                padding-bottom: env(safe-area-inset-bottom);
            }
            .nav-btn {
                display: flex; flex-direction: column; align-items: center;
                opacity: 0.5; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
                cursor: pointer; color: white;
                position: relative;
            }
            .nav-btn.active { 
                opacity: 1; 
                transform: translateY(-5px); 
                color: #fff;
            }
            .nav-btn.active::after {
                content: '';
                position: absolute;
                bottom: -10px; width: 5px; height: 5px;
                background: #fff; border-radius: 50%;
                box-shadow: 0 0 10px #fff;
            }
            .nav-btn svg { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
            .nav-btn span { font-size: 10px; margin-top: 6px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        }

        /* Elements */
        .title-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 100%);
            padding: 10px 14px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .window-controls { display: flex; gap: 6px; }
        .ctrl-btn {
            width: 24px; height: 18px; border-radius: 3px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #111; cursor: pointer;
        }
        .ctrl-btn.close:hover { background: #e81123; color: white; }

        .window-content {
            padding: 20px; color: #1a1a1a;
            background: rgba(255, 255, 255, 0.94);
            flex-grow: 1; overflow-y: auto;
        }

        /* Glossy Buttons */
        .glossy-btn {
            background: linear-gradient(to bottom, #a1ffce 0%, #32d322 48%, #2ea02e 52%, #33bb33 100%);
            border: 1px solid #fff; border-radius: 20px;
            padding: 12px 24px; color: white; font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15), inset 0 1px 1px rgba(255,255,255,0.8);
            text-shadow: 0 1px 1px rgba(0,0,0,0.3); cursor: pointer;
            transition: all 0.2s;
        }
        .glossy-btn:active { transform: scale(0.96); filter: brightness(0.9); }
        .glossy-btn.blue { background: linear-gradient(to bottom, #87ceeb 0%, #0078d7 48%, #005aab 52%, #0078d7 100%); }

        .task-item {
            background: #fff; border: 1px solid #e2e8f0; border-radius: 16px;
            padding: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .task-item.active { border-color: var(--aero-green); background: #f0fff4; border-width: 2px; transform: scale(1.02); }
        .task-stats { font-size: 10px; color: #718096; display: flex; gap: 12px; margin-top: 8px; font-weight: 600; }

        .bubble {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            border: 1px solid rgba(255,255,255,0.2); pointer-events: none; z-index: 1;
        }

        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 20px; background: #000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Collapsible Sections */
        .collapsible-header {
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .chevron { transition: transform 0.3s; font-size: 12px; color: #cbd5e0; }
        .collapsed .chevron { transform: rotate(-90deg); }

        /* Task Input */
        .task-input {
            border: 2px solid #edf2f7; border-radius: 15px;
            padding: 14px 18px; width: 100%; margin-bottom: 15px;
            outline: none; transition: 0.2s; background: #f8fafc;
        }
        .task-input:focus { border-color: var(--aero-blue); background: #fff; box-shadow: 0 0 15px rgba(0,170,255,0.1); }

        #drag-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9998; display: none; }
    </style>
</head>
<body>

    <div id="drag-overlay"></div>

    <div class="aurora">
        <div class="aurora-element" style="width: 100vw; height: 100vh; background: #0078d7; top: -10%; left: -10%;"></div>
        <div class="aurora-element" style="width: 100vw; height: 100vh; background: #32d322; bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div id="bubbles-container"></div>

    <!-- POMODORO -->
    <div class="aero-window active-app" id="win-pomodoro" style="top: 40px; left: 40px; width: 360px;">
        <div class="title-bar" onmousedown="handleDragStart(event, 'win-pomodoro')">
            <span class="text-xs font-bold text-gray-800">Aero Focus</span>
            <div class="window-controls">
                <div class="ctrl-btn" onclick="minimizeWin('win-pomodoro')">_</div>
                <div class="ctrl-btn close" onclick="closeWin('win-pomodoro')">X</div>
            </div>
        </div>
        <div class="window-content text-center">
            <div class="text-7xl font-light text-blue-600 mb-2 tracking-tighter" id="pomodoro-time">25:00</div>
            <p id="active-task-name" class="text-[11px] font-bold text-green-500 mb-8 uppercase tracking-widest opacity-80">Selecione uma Tarefa</p>
            
            <div class="flex justify-center gap-4 mb-8">
                <button class="glossy-btn text-sm" id="btn-pomodoro" onclick="togglePomodoro()">Iniciar</button>
                <button class="glossy-btn blue text-sm" onclick="resetPomodoro()">Reset</button>
            </div>

            <!-- M√©tricas -->
            <div class="border-t pt-2">
                <div class="collapsible-header" id="header-stats" onclick="toggleSection('stats-content', 'header-stats')">
                    <span class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">M√©tricas Globais</span>
                    <span class="chevron">‚ñº</span>
                </div>
                <div id="stats-content" class="text-left text-xs text-gray-700 bg-blue-50/70 p-5 rounded-2xl mt-4 hidden">
                    <div class="flex justify-between mb-2"><span>Sess√µes Completas:</span> <b id="stat-sessions" class="text-blue-600">0</b></div>
                    <div class="flex justify-between"><span>Tempo Total de Foco:</span> <b id="stat-time" class="text-green-600">0m</b></div>
                </div>
            </div>

            <!-- Tarefas -->
            <div class="border-t mt-4 pt-2">
                <div class="collapsible-header" id="header-tasks" onclick="toggleSection('tasks-container', 'header-tasks')">
                    <span class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">Lista de Tarefas</span>
                    <span class="chevron">‚ñº</span>
                </div>
                <div id="tasks-container" class="text-left mt-4">
                    <input type="text" id="task-input" class="task-input text-sm" placeholder="O que vamos fazer a seguir?">
                    <div id="task-list" class="task-list max-h-72 overflow-y-auto pr-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MEDIA -->
    <div class="aero-window" id="win-media" style="top: 80px; left: 440px; width: 480px;">
        <div class="title-bar" onmousedown="handleDragStart(event, 'win-media')">
            <span class="text-xs font-bold text-gray-800">Media Center</span>
            <div class="window-controls">
                <div class="ctrl-btn close" onclick="closeWin('win-media')">X</div>
            </div>
        </div>
        <div class="window-content">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/videoseries?list=PLNoJ-jBBofgR_EJkFMaXmKCLm9TtdAYTw" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="mt-8 flex items-center justify-between bg-gradient-to-r from-blue-50 to-green-50 p-5 rounded-2xl border border-white">
                <div>
                    <h4 class="font-bold text-gray-800">Frutiger Aero Playlist</h4>
                    <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">Ambient & Nature</p>
                </div>
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center shadow-lg border-2 border-white">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-white"><path d="M12,3V13.55C11.41,13.21 10.73,13 10,13C7.79,13 6,14.79 6,17C6,19.21 7.79,21 10,21C12.21,21 14,19.21 14,17V7H18V3H12Z" /></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- NOTAS -->
    <div class="aero-window" id="win-notes" style="top: 420px; left: 100px; width: 340px; height: 260px;">
        <div class="title-bar" onmousedown="handleDragStart(event, 'win-notes')">
            <span class="text-xs font-bold text-gray-800">Bloco de Notas</span>
            <div class="window-controls">
                <div class="ctrl-btn close" onclick="closeWin('win-notes')">X</div>
            </div>
        </div>
        <div class="window-content p-0">
            <textarea class="w-full h-full p-6 border-none outline-none text-base text-gray-800 resize-none bg-white/30 leading-relaxed font-light" placeholder="Escreve aqui as tuas ideias r√°pidas..."></textarea>
        </div>
    </div>

    <!-- DESKTOP TASKBAR -->
    <footer class="taskbar desktop-taskbar">
        <div class="w-9 h-9 bg-blue-600 rounded-full border-2 border-white/60 shadow-lg flex items-center justify-center cursor-pointer hover:scale-110 transition mr-4">
             <svg viewBox="0 0 24 24" class="w-6 h-6 fill-white"><path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" /></svg>
        </div>
        <div class="flex gap-1">
            <div class="taskbar-item" onclick="showApp('win-pomodoro')">Foco</div>
            <div class="taskbar-item" onclick="showApp('win-media')">Media</div>
            <div class="taskbar-item" onclick="showApp('win-notes')">Notas</div>
        </div>
        <div class="ml-auto flex items-center gap-4 text-xs font-bold text-white mr-4">
            <span id="pc-date" class="opacity-70 font-normal">01 Jan</span>
            <span id="clock-pc">12:00</span>
        </div>
    </footer>

    <!-- MOBILE NAVIGATION -->
    <nav class="mobile-nav">
        <div class="nav-btn active" id="btn-nav-pomodoro" onclick="mobileSwitch('win-pomodoro')">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 20c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8m0-18c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2m.5 11H11V7h1.5v4H15v1.5h-2.5z"/></svg>
            <span>Foco</span>
        </div>
        <div class="nav-btn" id="btn-nav-media" onclick="mobileSwitch('win-media')">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
            <span>Media</span>
        </div>
        <div class="nav-btn" id="btn-nav-notes" onclick="mobileSwitch('win-notes')">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
            <span>Notas</span>
        </div>
    </nav>

    <script>
        let tasks = [];
        let activeTaskId = null;
        let highestZ = 1000;
        let draggedElement = null;
        let offset = { x: 0, y: 0 };
        const isMobile = () => window.innerWidth < 768;

        // --- WINDOW MANAGEMENT ---
        function focusWindow(id) {
            if (isMobile()) return;
            highestZ++;
            const el = document.getElementById(id);
            if (el) {
                el.style.zIndex = highestZ;
                el.style.opacity = "1";
            }
        }

        function handleDragStart(e, id) {
            if (isMobile()) return;
            draggedElement = document.getElementById(id);
            focusWindow(id);
            const rect = draggedElement.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
            document.getElementById('drag-overlay').style.display = 'block';
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!draggedElement) return;
            draggedElement.style.left = (e.clientX - offset.x) + 'px';
            draggedElement.style.top = (e.clientY - offset.y) + 'px';
        }

        function handleDragEnd() {
            draggedElement = null;
            document.getElementById('drag-overlay').style.display = 'none';
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
        }

        function closeWin(id) { 
            if (!isMobile()) {
                document.getElementById(id).style.display = 'none'; 
            }
        }
        
        function showApp(id) { 
            const el = document.getElementById(id);
            el.style.display = 'flex';
            focusWindow(id);
        }

        function mobileSwitch(id) {
            if (!isMobile()) return;
            const windows = document.querySelectorAll('.aero-window');
            const btns = document.querySelectorAll('.nav-btn');
            
            windows.forEach(w => w.classList.remove('active-app'));
            btns.forEach(b => b.classList.remove('active'));
            
            const activeWin = document.getElementById(id);
            activeWin.classList.add('active-app');
            
            const btnId = 'btn-nav-' + id.split('-')[1];
            document.getElementById(btnId).classList.add('active');
        }

        function toggleSection(contentId, headerId) {
            const content = document.getElementById(contentId);
            const header = document.getElementById(headerId);
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                header.classList.remove('collapsed');
            } else {
                content.classList.add('hidden');
                header.classList.add('collapsed');
            }
        }

        // --- POMODORO ---
        let timer = null, timeLeft = 25 * 60, isRunning = false;
        let stats = { sessions: 0, minutes: 0 };

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('pomodoro-time').textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function togglePomodoro() {
            const btn = document.getElementById('btn-pomodoro');
            if (isRunning) { 
                clearInterval(timer); btn.textContent = "Retomar"; 
            } else {
                timer = setInterval(() => {
                    timeLeft--; updateTimerDisplay();
                    if (timeLeft % 60 === 0 && timeLeft !== 1500) {
                        stats.minutes++;
                        if (activeTaskId) {
                            const t = tasks.find(task => task.id === activeTaskId);
                            if (t) t.timeSpent++;
                        }
                        updateUI();
                    }
                    if (timeLeft <= 0) {
                        clearInterval(timer); stats.sessions++;
                        if (activeTaskId) {
                            const t = tasks.find(task => task.id === activeTaskId);
                            if (t) t.sessions++;
                        }
                        alert("Sess√£o Terminada!"); resetPomodoro();
                    }
                }, 1000);
                btn.textContent = "Pausar";
            }
            isRunning = !isRunning;
        }

        function resetPomodoro() {
            clearInterval(timer); timeLeft = 25 * 60; isRunning = false;
            updateTimerDisplay(); document.getElementById('btn-pomodoro').textContent = "Iniciar";
        }

        // --- TASKS ---
        const taskInput = document.getElementById('task-input');
        taskInput.onkeypress = (e) => {
            if (e.key === 'Enter' && taskInput.value.trim()) {
                tasks.push({ id: Date.now(), name: taskInput.value, timeSpent: 0, sessions: 0, completed: false });
                taskInput.value = ""; renderTasks();
            }
        };

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `task-item ${activeTaskId === task.id ? 'active' : ''}`;
                div.onclick = () => { 
                    activeTaskId = task.id; 
                    document.getElementById('active-task-name').textContent = `Foco em: ${task.name}`; 
                    renderTasks(); 
                };
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="${task.completed ? 'line-through opacity-40' : 'font-bold'} text-sm text-gray-800">${task.name}</span>
                        <input type="checkbox" class="w-5 h-5 accent-green-500" ${task.completed ? 'checked' : ''} onclick="event.stopPropagation(); task.completed = !task.completed; renderTasks();">
                    </div>
                    <div class="task-stats">
                        <span>‚è≥ ${task.timeSpent}m focados</span>
                        <span>üéØ ${task.sessions} sess√µes</span>
                    </div>
                `;
                list.prepend(div);
            });
        }
        
        function updateUI() {
            document.getElementById('stat-sessions').textContent = stats.sessions;
            document.getElementById('stat-time').textContent = stats.minutes + 'm';
            renderTasks();
        }

        // --- BUBBLES ---
        function initBubbles() {
            const container = document.getElementById('bubbles-container');
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const s = Math.random() * 45 + 20;
                b.style.width = b.style.height = s + 'px';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.top = Math.random() * 100 + 'vh';
                container.appendChild(b);
                animateBubble(b);
            }
        }

        function animateBubble(el) {
            let x = parseFloat(el.style.left), y = parseFloat(el.style.top);
            let vx = (Math.random() - 0.5) * 0.1, vy = (Math.random() - 0.5) * 0.1;
            function step() {
                x += vx; y += vy;
                if (x < 0 || x > 100) vx *= -1; if (y < 0 || y > 100) vy *= -1;
                el.style.left = x + 'vw'; el.style.top = y + 'vh';
                requestAnimationFrame(step);
            }
            step();
        }

        window.onload = () => {
            initBubbles();
            updateTimerDisplay();
            setInterval(() => {
                const now = new Date();
                const clockStr = now.toLocaleTimeString('pt-PT', {hour: '2-digit', minute:'2-digit'});
                const dateStr = now.toLocaleDateString('pt-PT', {day: '2-digit', month: 'short'});
                
                const clockEl = document.getElementById('clock-pc');
                const dateEl = document.getElementById('pc-date');
                if(clockEl) clockEl.textContent = clockStr;
                if(dateEl) dateEl.textContent = dateStr;
            }, 1000);
            
            toggleSection('stats-content', 'header-stats');
            
            if (isMobile()) {
                mobileSwitch('win-pomodoro');
            } else {
                showApp('win-pomodoro');
            }
            renderTasks();
        };
    </script>
</body>
